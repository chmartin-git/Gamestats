<div class="listOptions">
    <div class="item"
         [class.selected]="mode === ModeEnum.compact"
         (click)="changeMode(ModeEnum.compact)"
    >
        <img src="assets/images/design.png" alt="compact listing icon" />
    </div>
    <div class="item"
         [class.selected]="mode === ModeEnum.list"
         (click)="changeMode(ModeEnum.list)"
    >
        <img src="assets/images/line-list.png" alt="line listing icon" />
    </div>
</div>
