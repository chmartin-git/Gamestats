<div id="results-loading" [class.active]='loading'>
    <img src="assets/images/loading.gif" alt="">
</div>

<div id="results-container" [class.active]='!loading'>
    <app-options></app-options>
    <div id="game-list"
         [class.compact]="mode === ModeEnum.compact"
         [class.list]="mode === ModeEnum.list"
    >
        <div *ngFor='let game of games$ | async'
             class="game-container"
             (click)='gameClickHandler(game)'>

            <div class="game-inner-container" title="{{game.name}}" (click)="game.appid">
                <div class="game-image">
                    <img src="https://steamcdn-a.akamaihd.net/steam/apps/{{game.appid}}/header.jpg"
                         alt="{{game.name}} image"
                         (error)="imageErrorHandler($event)">
                </div>
                <div class="game-name">
                    {{ game.name.length <= limit ? game.name : game.name.slice(0, limit) + "..." }} <span class='game-appid'>&nbsp;#{{ game.appid }}</span>
                </div>
            </div>


        </div>
    </div>
</div>
